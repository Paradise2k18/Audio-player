<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>


        <div class="audioPlayer">
            <div class="textBox">
                audio player
            </div>
            <div class="playlist-style">
                <select id="songPlaylist" class="select-style" size="3" multiple>
                    <option value="0">1.Camila Cabello - Havana</option>
                    <option value="1">2.AC/DC - Highway to Hell</option>
                    <option value="2">3.Post Malone - rockstar </option>
                </select>
            </div>

            <div class="middleBox">
                <div class="progressBar">
                    <span id="songTime" class="progress"></span>
                </div>

                <div class="buttons">
                    <button id="prevSong" class="prevSongButton"></button>
                    <button id="playAudio" class="playSongButton"></button>
                    <button id="pauseAudio" class="pauseSongButton"></button>
                    <button id="nextSong" class="nextSongButton"></button>
                </div>
            </div>
            <div class="slider-wrapper">
                <input id="songVolume" min="0" max="1" step="0.05" value="1" type="range">
            </div>


        </div>


    </main>

</body>
<script src="audioPlayer.js">
</script>

</html>
